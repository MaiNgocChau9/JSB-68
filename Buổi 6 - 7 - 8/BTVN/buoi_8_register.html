<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h2>Register</h2>
    <form action="/register" method="GET">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" minlength="6" maxlength="18" required>
    
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="18" required>
    
        <br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" minlength="6" maxlength="18" required>
    
        <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
